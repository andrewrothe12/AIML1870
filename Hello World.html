<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Rothe - Retro Vibes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(
                to bottom,
                #1a0033 0%,
                #2d0052 20%,
                #4a0080 35%,
                #ff006e 50%,
                #ff8c00 65%,
                #ffd700 80%,
                #ffb6c1 100%
            );
            position: relative;
        }

        /* Retro grid background */
        .grid-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(138, 43, 226, 0.4) 25%, rgba(138, 43, 226, 0.4) 26%, transparent 27%, transparent 74%, rgba(138, 43, 226, 0.4) 75%, rgba(138, 43, 226, 0.4) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(138, 43, 226, 0.4) 25%, rgba(138, 43, 226, 0.4) 26%, transparent 27%, transparent 74%, rgba(138, 43, 226, 0.4) 75%, rgba(138, 43, 226, 0.4) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            background-color: #0a0015;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
        }

        /* Animated grid lines */
        .grid-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(186, 85, 211, 0.6) 25%, rgba(186, 85, 211, 0.6) 26%, transparent 27%, transparent 74%, rgba(186, 85, 211, 0.6) 75%, rgba(186, 85, 211, 0.6) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(186, 85, 211, 0.6) 25%, rgba(186, 85, 211, 0.6) 26%, transparent 27%, transparent 74%, rgba(186, 85, 211, 0.6) 75%, rgba(186, 85, 211, 0.6) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 3s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50px);
            }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #8b00ff,
                0 0 70px #8b00ff,
                0 0 80px #8b00ff,
                0 0 100px #8b00ff;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #8b00ff,
                    0 0 70px #8b00ff,
                    0 0 80px #8b00ff,
                    0 0 100px #8b00ff;
            }
            to {
                text-shadow: 
                    0 0 20px #ff00ff,
                    0 0 30px #ff66ff,
                    0 0 40px #ff66ff,
                    0 0 50px #9d00ff,
                    0 0 80px #9d00ff,
                    0 0 90px #9d00ff,
                    0 0 120px #9d00ff;
            }
        }

        .greeting {
            font-size: 2rem;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ff8c00 40%, #ff006e 100%);
            box-shadow: 
                0 0 60px #ff8c00,
                0 0 100px #ff006e,
                0 0 140px #ff006e;
            z-index: 5;
        }

        /* Scan lines effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .greeting {
                font-size: 1.5rem;
            }
            .sun {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="sun"></div>
    
    <div class="content">
        <h1>Andrew Rothe</h1>
        <div class="greeting">Hello World, let's vibe code</div>
    </div>
    
    <div class="grid-container"></div>
</body>
</html>
